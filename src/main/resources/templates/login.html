<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card border-primary  text-center">
            <div class="card-header">Please, Sign In</div>
            <div class="card-body justify-content-center">
                <form th:action="@{/login}" method="post">

                    <div class="form-group col-sm-6 mt-2">
                        <input type="text" name="username" id="username" class="form-control" placeholder="UserName" autofocus required>                        
                    </div>

                    <div class="form-group col-sm-6 mt-2">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Pasword" required>                        
                    </div>

                    <div class="form-group col-sm-6">
                        <input type="submit" value="Sign In" id="" class="btn btn-lg btn-primary btn-block mt-2 rounded-pill">                        
                    </div>
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->

                </form>
            </div>
        </div>
    </div>


    <footer th:replace="layout/layout :: footer"></footer>
    
</body>
</html>
